<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Internship Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate id="internForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="first-name-input" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first-name-input" required>
                                    <div class="invalid-feedback">
                                        Please provide your first name.
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="last-name-input" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last-name-input" required>
                                    <div class="invalid-feedback">
                                        Please provide your last name.
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email-input" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email-input" required>
                                <div class="invalid-feedback">
                                    Please provide a valid email address.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="college-input" class="form-label">College Name</label>
                                <input type="text" class="form-control" id="college-input" required>
                                <div class="invalid-feedback">
                                    Please provide your college name.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="roll-no-input" class="form-label">Roll No</label>
                                <input type="text" class="form-control" id="roll-no-input" required>
                                <div class="invalid-feedback">
                                    Please provide your roll number.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="graduation-year" class="form-label">Graduation Year</label>
                                <select class="form-select" id="graduation-year" required>
                                    <option value="" selected disabled>Choose...</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select your graduation year.
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                                <label class="form-check-label" for="conditions-checkbox">
                                    I agree to all terms and conditions
                                </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>

                            <button class="btn btn-primary" type="submit">Submit form</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript for form validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
