<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- HTML -->
<form>
  <div class="form-group">
    <label for="first-name-input">First Name</label>
    <input type="text" class="form-control" id="first-name-input" placeholder="First Name">
    <div class="invalid-feedback">Please enter your first name.</div>
  </div>
  <div class="form-group">
    <label for="last-name-input">Last Name</label>
    <input type="text" class="form-control" id="last-name-input" placeholder="Last Name">
    <div class="invalid-feedback">Please enter your last name.</div>
  </div>
  <div class="form-group">
    <label for="email-input">Email</label>
    <input type="email" class="form-control" id="email-input" placeholder="Email">
    <div class="invalid-feedback">Please enter a valid email address.</div>
  </div>
  <div class="form-group">
    <label for="college-input">College Name</label>
    <input type="text" class="form-control" id="college-input" placeholder="College Name">
    <div class="invalid-feedback">Please enter your college name.</div>
  </div>
  <div class="form-group">
    <label for="roll-no-input">Roll No</label>
    <input type="number" class="form-control" id="roll-no-input" placeholder="Roll No">
    <div class="invalid-feedback">Please enter your roll number.</div>
  </div>
  <div class="form-group">
    <label for="graduation-year-select">Graduation Year</label>
    <select class="form-control" id="graduation-year-select">
      <option value="">Select Graduation Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>
    <div class="invalid-feedback">Please select your graduation year.</div>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="conditions-checkbox">
    <label class="form-check-label" for="conditions-checkbox">I agree to the conditions</label>
    <div class="invalid-feedback">Please agree to the conditions.</div>
  </div>
</form>
</body>
</html>
